<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>naver 예제1</title>
</head>
<body>
	<div style="color: rgb(24, 109, 9);"><b><a href="http://www.naver.com">NAVER</a></b></div>
	<form action="">
		<span>아이디</span><br>
		<input type="email" name="id" placeholder="@naver"><br>
		<span>비밀번호</span><br>
		<input type="password" name="pw" id=""><br>
		<span>비밀번호 재확인</span><br>
		<input type="password" name="pw" id=""><br>
		<span>이름</span><br>
		<input type="text" name="name" id=""><br>
		<span>생년월일</span><br>
		<input type="date" name="date">
		<select name="month">
			<option selected>월</option>
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
			<option value="6">6</option>
			<option value="7">7</option>
			<option value="8">8</option>
			<option value="9">9</option>
			<option value="10">10</option>
			<option value="11">11</option>
			<option value="12">12</option>
		</select>
		<input type="text" name="일" placeholder="일"> <br>
		<span>성별</span><br>
		<select name="성별">
			<option value="성별" selected>성별</option>
			<option value="남자">남자</option>
			<option value="여자">여자</option>
			<option value="선택안함">선택안함</option>
		</select>
		<br>
		<span><b>본인 확인 이메일</b><small>(선택)</small></span><br>
		<input type="text" placeholder="선택입력"><br>
		<span><b>휴대전화</b></span><br>
		<select name="국제전화번호">
			<option value="대한민국 +82" selected>대한민국 +82</option>
			<option value="프랑스 +33">프랑스 +33</option>
			<option value="영국 +44">영국 +44</option>
		</select>
		<br>
		<input type="text" placeholder="전화번호 입력"><br>
		<input type="text" name="인증번호 받기" placeholder="인증번호 입력">
		<button style="background-color: green;">인증번호 받기</button><br>
		<input type="submit" value="가입하기">
	</form>
</body>
</html>
