<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>font 스타일 예제</title>
	<style>
		*{ font-family: 'Times New Roman', Times, serif; }
		h1 { font-size: 16px; font-weight: bold; font-variant: small-caps;}
		h2 { font-size: 20px; font-weight: bolder; font-style: oblique;} 
		h3 { font-size: 24px; font-weight: bolder; font-style: italic;}
		/* 
		font : font-style font-variant font-weight font-size/line-height font-family
		*/
		h4 { font: italic small-caps bold 30px/30px serif; }
	</style>
</head>
<body>
	<h1>title1</h1>
	<h2>title2</h2>
	<h3>title3</h3>
	<h4>title4</h4>
</body>
</html>
