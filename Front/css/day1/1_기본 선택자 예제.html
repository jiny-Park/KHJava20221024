<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>선택자 예제</title>

	<style>
		* { color : green;}
		div { background-color: orange; }
		#name { font-weight: bold; }
		.bar { text-decoration: none;}
		body div {}
		body > div {}
		input [type=text] {}
	</style>

</head>
<body>
	<div>안녕</div>
	<p id="name">내 이름은 홍길동</p>
	<a href="http://www.naver.com" class="bar">네이버로</a>
  <!-- .box >>> 아래의 태그를 만들어줌 -->
	<div class="box"></div>
	<!-- #box >>> 아래의 태그를 만들어줌 -->
	<div id="box"></div>

</body>
</html>
