<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>영역 예제</title>
</head>
<body>
	안녕하세.요<b>이름</b>은 홍길동. <b>b태그는 inline 태그</b>입니다. <span style="color: red;"> 수평으로 분활!</span>
	<p>즐겁게 일해요. 좋아하는 일을 하자! p태그는 block 태그. 수직으로 분할</p>

	<div>영역을 분할할 때 사용하는 div 태그. block형식의 수직으로 분할</div>
	<br>
	<hr>
	<span style="color: blueviolet;">span태그는 크기 변경이 안 된다. div태그는 크기 변경이 가능</span>
<!-- 
	*기본적인 크기는 이 세가지 중에 포함이 된다. 잘 알아두자!
	-inline
		->현재 위치에서 시작
		->크기 변경이 불가능

	-block
		->새 라인에서 시작
		->크기 변경이 가능

	-inline-block
		->현재 위치에서 시작
		->크기 변경이 가능
 -->

</body>
</html>
