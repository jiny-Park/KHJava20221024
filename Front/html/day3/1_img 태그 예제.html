<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>이미지 태그 예제</title>
</head>
<body>
	<h1><mark>이미지 태그 예제</mark></h1>
	<!-- 
		- width : 가로
		- height : 세로
		- auto : 비율에 맞게 크기를 조절. 보통 가로 또는 세로 하나만 지정한 후, 
						 다른 속성에 auto를 추가하여 이미지 비율이 개지지 않게 함. 
	 -->
	<input width="300" height="auto" type="image" src="https://ichef.bbci.co.uk/news/640/cpsprodpb/9152/production/_100220273_2.jpg" alt="우주"> <br>
	<!-- 절대 경로 : 최상위 폴더를 기준으로 경로를 탐색
	- root폴더(최상위폴더) : html 폴더
	- /로 시작
	- 최상위 폴더가 바뀌면 문제 생김
	 -->
	<input width="300" type="image" src="/image/space.jpg" alt="우주"> <br>
	<!-- 상대 경로 : 현재 파일 위치를 기준으로 탐색
	- 최상위 폴더가 바뀌어도 문제가 안됨
	- .. : 상위 폴더로 이동
	- ./ : 현재 폴더 
	-->
	<input width="300" type="image" src="../image/space.jpg" alt="우주"> <br>

	<img width="300" src="../image/space.jpg" alt="space">
	

</body>
</html>
